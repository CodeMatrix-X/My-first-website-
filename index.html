<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeCare Hospital - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to HopeCare Hospital</h1>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
      <p class="link-text">Have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>
  
</body>
</html>
