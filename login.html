<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HopeCare Hospital - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login to HopeCare</h1>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="link-text">Don't have an account? <a href="index.html">Sign up here</a></p>
    </form>
  </div>
</body>
</html>
